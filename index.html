<!doctype html5>
<html ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="pt-br" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!--  -->
    <link href="/css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/bootstrap/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="/css/site.css" rel="stylesheet" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <!--  -->

    <title>s2it Dev Frontend Test</title>
     <!-- inject:js -->
    <script src="/libs/jquery/jquery-1.11.2.min.js"></script>
    <script src="/libs/angular/angular.min.js"></script>
    <script src="/libs/angular/angular-route.min.js"></script>
    <script src="/js/app.js"></script>

    <script src="/libs/angular/i18n/angular-locale_pt-br.js"></script>
    <script src="/libs/modal/ui-bootstrap-tpls-0.12.1.min.js"></script>

    <script src="/js/controllers/modals/taskModalController.js"></script>
    <script src="/js/controllers/modals/deleteTaskController.js"></script>
    <script src="/js/controllers/taskController.js"></script>
    <script src="/js/services/alert-service.js"></script>
    <script src="/js/routes.js"></script>
     <!-- endinject -->
    
 </head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-1 col-sm-1 text-center">
                   <div class="row">
                        <div class="header"><div class="logo"></div></div>
                    </div>
                </div>
                        
            </div>
        </div>                    
    </header>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-sm-12 text-center">
                <div class="row">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" index="$index" lock-screen="{{alert.lockScreen}}" close="closeAlert($index)" show="true">{{alert.msg}}</alert>
                </div>
            </div>                   
        </div>
    </div>                    
    <div class="container container-main" ng-view ng-animate="{enter: 'animate-enter'}">
        <!-- Content -->
    </div>
    <footer class="hidden-xs" >
        <div class="container">
            <div class="row content pull-right">
                <div class='fa fa-facebook'></div>
                <div class='fa fa-twitter'></div>
                <div class='fa fa-google-plus'></div>
                <div class='fa fa-linkedin'></div>
            </div>
                
        </div>
    </footer>
    <footer class="visible-xs">
        <div class="container">
            <div class="row">
                <div class="header">
                    <div class="text-center">               
                        <div class='fa fa-facebook'></div>
                        <div class='fa fa-twitter'></div>
                        <div class='fa fa-google-plus'></div>
                        <div class='fa fa-linkedin'></div>
                    </div>
                     
                </div>                          
            </div>
        </div>
    </footer>   
</body>
</html>
